  <script src="./js/profile.js"></script>

  <script>
    const Datacoin = [
      {
        id: 123,
        title: "USTD",
        image: "",
      },
      {
        id: 123,
        title: "BTC",
        image: "",
      },
      {
        id: 123,
        title: "ETH",
        image: "",
      },
    ];
    const listToken = document.querySelectorAll("#listToken");
    const coinDeposit = document.getElementById("coinDeposit");
    const coinDraw = document.getElementById("coinDraw");
    const selectTitle = document.querySelectorAll("#selectTitle");
    const selectTitleNetwork = document.querySelectorAll("#selectTitleNetwork");
    const selectIcon = document.getElementById("selectIcon");

    const down = document.querySelectorAll("#down").forEach((e) => {
      e.addEventListener("click", () => {
        listToken.forEach((dt) => {
          dt.style.display = dt.style.display == "none" ? "block" : "none";
          if (dt.style.display == "block") {
            coinDeposit.style.transitionDuration = "300ms";
            coinDeposit.style.opacity = "1";
            //
            coinDraw.style.transitionDuration = "300ms";
            coinDraw.style.opacity = "1";
          }
        });
      });
    });

    function loadCoin() {
      Datacoin.forEach((items) => {
        const a = document.createElement("a");
        a.classList.add(
          "d-flex",
          "gap-2",
          "align-items-center",
          "text-white",
          "text-normal",
          "hover"
        );

        a.style.textDecoration = "none";
        //
        const img = document.createElement("img");
        img.src = "/image/Avatar.png";
        img.style.width = "20px";
        img.style.height = "20px";
        //
        const spanName = document.createElement("span");
        spanName.classList.add("text-small");
        spanName.innerText = items.title;

        a.appendChild(img);
        a.appendChild(spanName);
        a.addEventListener("click", () => {
          selectTitle.forEach((selectTitleItems) => {
            selectTitleItems.innerText = items.title;
          });
          //
          listToken.forEach((listTokenItems) => {
            listTokenItems.style.display = "none";
          });
        });

        coinDeposit.appendChild(a);
        const clone = a.cloneNode(true);
        clone.addEventListener("click", () => {
          selectTitle.forEach((selectTitleItems) => {
            selectTitleItems.innerText = items.title;
          });
          //
          listToken.forEach((listTokenItems) => {
            listTokenItems.style.display = "none";
          });
        });
        coinDraw.appendChild(clone);
      });
    }
    loadCoin();

    // Load Network

    const dataNetwork = [
      {
        id: 123,
        title: "TRX - Tron (TRC20)",
        image: "",
      },
      {
        id: 125,
        title: "TRX - Tron (TRC21)",
        image: "",
      },
      {
        id: 124,
        title: "TRX - Tron (TRC22)",
        image: "",
      },
    ];

    const listNetwork = document.querySelectorAll("#listNetwork");
    const networkDeposit = document.getElementById("networkDeposit");
    const networkDraw = document.getElementById("networkDraw");
    const downNetwork = document
      .querySelectorAll("#downNetwork")
      .forEach((e) => {
        e.addEventListener("click", () => {
          listNetwork.forEach((listNetworkItems) => {
            listNetworkItems.style.display =
              listNetworkItems.style.display == "none" ? "block" : "none";
            if (listNetworkItems.style.display == "block") {
              networkDeposit.style.transitionDuration = "300ms";
              networkDeposit.style.opacity = "1";
              //
              networkDraw.style.transitionDuration = "300ms";
              networkDraw.style.opacity = "1";
            }
          });
        });
      });

    async function loadNetwork() {
      dataNetwork.forEach((items) => {
        const an = document.createElement("a");
        an.classList.add(
          "d-flex",
          "gap-2",
          "align-items-center",
          "text-white",
          "text-normal",
          "hover"
        );
        an.style.textDecoration = "none";
        //
        // const img = document.createElement("img");
        // img.src = "/image/Avatar.png";
        // img.style.width = "20px";
        // img.style.height = "20px";
        //
        const spanName = document.createElement("span");
        spanName.innerText = items.title;
        spanName.classList.add("px-2", "py-1", "text-small");

        // a.appendChild(img);
        an.appendChild(spanName);
        an.addEventListener("click", () => {
          selectTitleNetwork.forEach((selectTitleNetworkItem) => {
            selectTitleNetworkItem.innerText = items.title;
          });

          listNetwork.forEach((listNetworkItem) => {
            listNetworkItem.style.display = "none";
          });
        });

        const clone = an.cloneNode(true);
        clone.addEventListener("click", () => {
          selectTitleNetwork.forEach((selectTitleNetworkItem) => {
            selectTitleNetworkItem.innerText = items.title;
          });

          listNetwork.forEach((listNetworkItem) => {
            listNetworkItem.style.display = "none";
          });
        });
        networkDeposit.appendChild(an);
        networkDraw.appendChild(clone);
      });
    }

    loadNetwork();
  </script>

  <script>
    const data = [
      {
        id: 123,
        code: "1,000.00 HELI",
        price: "$ 100.00",
        total: "$ 100,000.00",
      },

        id: 124,
        code: "1,000.00 HELI",

        price: "$ 100.00",
        total: "$ 100,000.00",

    async function loadData() {
      const load = document.getElementById("load");
      data.forEach((items) => {
        const mainDiv = document.createElement("div");
        mainDiv.classList.add("d-flex", "gap-2",'pb-2');
        mainDiv.style.borderBottom = '1px solid '

        // Tạo phần tử div chứa hình ảnh
        const imageDiv = document.createElement("div");
        const image = document.createElement("img");
        image.style.width = "40px";
        image.style.height = "40px";
        image.style.objectFit = "cover";
        image.style.borderRadius = "100%";
        image.src = "/image/Avatar.png";
        image.alt = "";
        imageDiv.appendChild(image);
        mainDiv.appendChild(imageDiv);

        // Tạo phần tử div chứa thông tin
        const infoDiv = document.createElement("a");
        infoDiv.classList.add(
          "d-flex",
          "flex-grow-1",
          "justify-content-between",
          "align-items-start",
          "text-white",
        );

        infoDiv.href = "walletDetail.html";

        // Tạo phần tử div chứa thông tin số tiền HELI và USD
        const amountDiv = document.createElement("div");
        amountDiv.classList.add("d-flex", "flex-column");
        const heliAmountSpan = document.createElement("span");
        heliAmountSpan.classList.add("text-normal", "mt-1");
        heliAmountSpan.textContent = items.code;
        const dollarAmountSpan = document.createElement("span");
        dollarAmountSpan.classList.add("text-small");
        dollarAmountSpan.textContent = items.price;
        amountDiv.appendChild(heliAmountSpan);
        amountDiv.appendChild(dollarAmountSpan);
        infoDiv.appendChild(amountDiv);

        // Tạo phần tử div chứa thông tin tổng số tiền
        const totalAmountDiv = document.createElement("div");
        const totalAmountSpan = document.createElement("span");
        totalAmountSpan.classList.add("text-normal");
        totalAmountSpan.textContent = items.total;
        totalAmountDiv.appendChild(totalAmountSpan);
        infoDiv.appendChild(totalAmountDiv);

        mainDiv.appendChild(infoDiv);

        load.appendChild(mainDiv);
      });
    }

    loadData();
  </script>
