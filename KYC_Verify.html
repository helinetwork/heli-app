  <body style="background-color: rgb(17, 13, 0)">
    <header>

      >
        <div class="d-flex align-items-center" onclick="window.history.go(-1)">
          <ion-icon
            class="text-main"
            style="width: 24px; height: 24px"
            name="chevron-back"
          ></ion-icon>
        </div>
        <div class="">
          <span class="text-main font-bold" style="font-size: 24px"

        </div>
        <div class="">

        </div>
      </section>

    <!--  -->

    <article
      class="section-container d-flex flex-column justify-content-between"
      style="height: 90vh"

      <section class="d-flex flex-column gap-2">
        <div class="d-flex gap-3 align-items-start text-secondary">
          <div class="">

              style="width: 10px; height: 10px"

          <div class="">
            <ion-icon
              class="text-main mt-2"

            ></ion-icon>

          >
        </div>

      <section class="d-flex justify-content-center align-items-center">
        <div class="" style="position: relative">
          <input
            type="file"
            style="width: 100%; height: 100%; position: absolute; opacity: 0"
          />
          <img src="/image/Frame 98.png" alt="" />
        </div>
      </section>
      <a href="KYC_Verify.html" class="">
        <button
          class="w-100 background-main py-3 text-black"
          style="
            border: none;
            border-radius: 24px;
            text-align: center;
            text-decoration: none;
          "
