<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Mining - Heli</title>
    <!-- package -->
    <link rel="stylesheet" href="./css/package/bootstrap.min.css" />
    <script src="./js/package/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/package/swiper-bundle.min.css" />
    <script src="/js/package/swiper-element-bundle.min.js"></script>
    <!-- <script src="/js/package/ionicons.js"></script>
    <script src="/js/package/ionicons.esm.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="screen" style="background-color: black">
    <!--  -->
    <header class="section-container">
      <section class="d-flex justify-content-between align-items-center">
        <a
          style="text-decoration: none"
          href="profile.html"
          class="d-flex gap-3 align-items-center"
        >
          <div class="">
            <img
              style="width: 40px; height: 40px; object-fit: cover"
              src="./image/Avatar.png"
              alt=""
            />
          </div>
          <div class="d-flex flex-column">
            <span style="color: white" id="fullName"></span>
            <span class="text-main" id="rank"></span>
          </div>
        </a>
        <div class="" style="display: flex; gap: 12px">
          <a
            href="profile.html"
            class=""
            style="
              width: 40px;
              height: 40px;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: rgba(255, 255, 255, 0.2);
              border-radius: 100%;
            "
          >
            <ion-icon
              style="width: 22px; height: 22px; object-fit: cover; color: white"
              name="settings-outline"
            ></ion-icon>
          </a>
          <a
            href="notify.html"
            class=""
            style="
              width: 40px;
              height: 40px;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: rgba(255, 255, 255, 0.2);
              border-radius: 100%;
            "
          >
            <ion-icon
              style="width: 22px; height: 22px; object-fit: cover; color: white"
              name="notifications-outline"
            ></ion-icon>
          </a>
        </div>
      </section>
    </header>
    <!--  -->
    <article
      class="section-container d-flex flex-column gap-3"
      style="padding-bottom: 100px"
    >
      <section class="d-flex flex-column gap-2">
        <div class="d-flex gap-2 text-white align-items-center font-bold">
          <span style="font-size: 48px">1.78</span>
          <span><img src="./image/icon/Bitmap.png" alt="" /></span>
        </div>
        <div class="text-main font-bold">
          <span style="font-size: 16px">EVERY HOUR</span>
        </div>
      </section>
      <section class="d-flex justify-content-end pb-5">
        <img src="./image/Group 12.png" alt="" />
      </section>
      <section
        class="background-main d-flex flex-column gap-3 py-2"
        style="border-radius: 14px; position: relative"
      >
        <div
          class="d-flex flex-column justify-content-center align-items-center font-bold"
        >
          <span style="font-size: 32px; margin-left: 40px"
            >42.6240 <span style="font-size: 11px">HELI</span></span
          >
          <span class="text-small">Reward is ready</span>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="bg-black px-3 py-2 text-normal text-main"
            style="border-radius: 24px"
          >
            Start mining
          </button>
        </div>
        <!-- <span
          class="text-secondary font-semibold"
          style="position: absolute; top: 25px; right: 70px"
          >HELI</span
        > -->
      </section>
      <section class="d-flex justify-content-center">
        <button
          data-bs-toggle="modal"
          data-bs-target="#BOOSTER"
          class="background-secondary text-main font-semibold py-3 px-4 text-12"
          style="border: none; border-radius: 24px"
        >
          GET AN EXTRA 300% BOOSTER
        </button>
      </section>
      <section class="d-flex gap-3">
        <div class="w-50 d-flex flex-column gap-1 border-main p-3">
          <div class="d-flex gap-2 font-bold text-main">
            <span>1.48</span>
            <img src="image/diamond-outline.svg" alt="" />
          </div>
          <div class="text-main font-bold text-12">
            <span>Basic Harvest Rate</span>
          </div>
        </div>
        <div class="w-50 d-flex flex-column gap-1 border-main p-3">
          <div class="d-flex gap-2 font-bold text-main">
            <span>20%</span>
            <img src="image/diamond-outline.svg" alt="" />
          </div>
          <div class="text-main font-bold text-12">
            <span>Booster Coefficient</span>
          </div>
        </div>
      </section>
    </article>
    <!--  -->

    <nav class="" style="position: relative">
      <div
        class="mx-auto mt-4 fixed-bottom"
        style="
          background-color: rgb(28, 28, 28);
          max-width: 768px;
          z-index: 111;
        "
      >
        <section
          class="section-container d-flex justify-content-between align-items-center"
        >
          <a href="index.html" class="text-secondary d-flex align-items-end">
            <ion-icon style="width: 30px; height: 30px" name="home"></ion-icon>
          </a>
          <a href="wallet.html" class="text-secondary d-flex align-items-end">
            <ion-icon
              style="width: 30px; height: 30px"
              name="wallet"
            ></ion-icon>
          </a>

          <a href="https://helichain.io/" target="_blank" class="text-secondary">
            <img
              src="./image/icon/Bitmap.png"
              style="width: 50px; height: 50px; object-fit: cover"
              alt=""
            />
          </a>
          <a
            href="#"
            style="text-decoration: none"
            class="text-main d-flex flex-column align-items-center"
          >
            <span>Mining</span>
            <span
              class="background-main"
              style="width: 6px; height: 6px; border-radius: 100%"
            ></span>
          </a>
          <a href="ref.html" class="text-secondary d-flex align-items-end">
            <ion-icon
              style="width: 30px; height: 30px"
              name="people"
            ></ion-icon>
          </a>
        </section>
      </div>
    </nav>

<!-- Modal -->
    <div
      class="modal fade"
      id="BOOSTER"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-black" style="border-radius: 14px">
          <div class="modal-body d-flex flex-column gap-4">
            <div
              class="d-flex flex-column gap-3 text-main font-bold justify-content-center align-items-center "
              style="font-size: 12px"
            >
              <span>GET AN EXTRA 300% BOOSTER</span>
              <span class="text-white"
                >Do you want to buy this booster with 100$ ?</span
              >
            </div>
            <div class="d-flex gap-2 px-4">
              <button
                type="button"
                class="background-secondary text-main font-bold w-50 py-2"
                data-bs-dismiss="modal"
                style="font-size: 12px; border-radius: 24px; border: none"
              >
                Close
              </button>
              <button
                type="button"
                class="w-50 background-main text-black py-2"
                style="font-size: 12px; border-radius: 24px; border: none"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/profile.js"></script>
</html>
