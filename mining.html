  <script>
    const dataBuy = [

        Total_submissions: "120",
        buy: 100,
      },
    ];

    async function getPack() {
      loadSaving.innerText = "";
      loadHistory.innerText = "";
      loadMyPack.innerText = "";

          "flex-column",

          "pb-4"
        );

            : "linear-gradient(180deg, rgb(3, 207, 224), rgb(85, 255, 233))";

        //
        container.addEventListener("click", () => {
          console.log(items);
        });
        //
        // Tạo phần tử chứa tiêu đề

        const title = document.createElement("span");
        title.classList.add("font-bold");
        title.style.fontSize = "18px";
        title.textContent = items.title;
        titleContainer.appendChild(title);
        container.appendChild(titleContainer);

        // Tạo phần tử thanh ngang
        const line = document.createElement("div");
        line.classList.add("bg-black");
        line.style.width = "80px";
        line.style.height = "2px";
        container.appendChild(line);

        // Tạo phần tử chứa thông tin
        const infoContainer = document.createElement("div");
        infoContainer.classList.add(
          "d-flex",
          "w-100",
          "px-3",
          "text-small",
          "font-bold"
        );

        // Tạo phần tử chứa thông tin bên trái
        const leftContainer = document.createElement("div");
        leftContainer.classList.add("w-50", "d-flex", "flex-column", "gap-3");

        // Tạo phần tử chứa thông tin 'Total HELI sent'
        const heliSentContainer = document.createElement("div");
        heliSentContainer.classList.add("d-flex", "flex-column", "gap-3");
        const heliSentLabel = document.createElement("span");
        heliSentLabel.textContent = "Max out";
        const heliSentValue = document.createElement("span");
        heliSentValue.classList.add("text-base");
        heliSentValue.textContent = items.Total_HELI_sent;
        heliSentContainer.appendChild(heliSentLabel);
        heliSentContainer.appendChild(heliSentValue);
        leftContainer.appendChild(heliSentContainer);

        // Tạo phần tử chứa thông tin 'Total profit'
        const totalProfitContainer = document.createElement("div");
        totalProfitContainer.classList.add("d-flex", "flex-column", "gap-3");
        const totalProfitLabel = document.createElement("span");
        totalProfitLabel.textContent = "Mining month";
        const totalProfitValue = document.createElement("span");
        totalProfitValue.classList.add("text-base");
        totalProfitValue.textContent = items.Total_profit;
        totalProfitContainer.appendChild(totalProfitLabel);
        totalProfitContainer.appendChild(totalProfitValue);
        leftContainer.appendChild(totalProfitContainer);

        infoContainer.appendChild(leftContainer);

        // Tạo phần tử chứa thông tin bên phải
        const rightContainer = document.createElement("div");
        rightContainer.classList.add("w-50", "d-flex", "flex-column", "gap-3");

        // Tạo phần tử chứa thông tin 'Interest rate'
        const interestRateContainer = document.createElement("div");
        interestRateContainer.classList.add("d-flex", "flex-column", "gap-3");
        const interestRateLabel = document.createElement("span");
        interestRateLabel.textContent = "Interest rate";
        const interestRateValue = document.createElement("span");
        interestRateValue.classList.add("text-base");
        interestRateValue.textContent = items.Interest_rate;
        interestRateContainer.appendChild(interestRateLabel);
        interestRateContainer.appendChild(interestRateValue);
        rightContainer.appendChild(interestRateContainer);

        // Tạo phần tử chứa thông tin 'Total submissions'
        const totalSubmissionsContainer = document.createElement("div");
        totalSubmissionsContainer.classList.add(
          "d-flex",
          "flex-column",
          "gap-3"
        );
        const totalSubmissionsLabel = document.createElement("span");
        totalSubmissionsLabel.textContent = "Total profit";
        const totalSubmissionsValue = document.createElement("span");
        totalSubmissionsValue.classList.add("text-base");
        totalSubmissionsValue.textContent = items.Total_submissions;
        totalSubmissionsContainer.appendChild(totalSubmissionsLabel);
        totalSubmissionsContainer.appendChild(totalSubmissionsValue);
        rightContainer.appendChild(totalSubmissionsContainer);

        // Tạo button BUY
        const buyDIV = document.createElement("div");
        buyDIV.classList.add("w-100", "px-3");
        const buttonBuy = document.createElement("button");
        buttonBuy.classList.add("w-100", "py-2", "bg-black");
        buttonBuy.style.color = "white";
        buttonBuy.style.borderRadius = "14px";
        buttonBuy.innerText = `${items.buy} USTD`;
        //  data-bs-toggle="modal" data-bs-target="#BOOSTER"
        buttonBuy.setAttribute('data-bs-toggle','modal')
        buttonBuy.setAttribute('data-bs-target','#BOOSTER')
        buttonBuy.addEventListener('click', ()=>{
          const titleModal = document.getElementById('titleModal')
          titleModal.innerText = `BUY ${items.title.toLocaleUpperCase()}`
        })
        buyDIV.appendChild(buttonBuy);

        infoContainer.appendChild(rightContainer);

        container.appendChild(infoContainer);
        container.appendChild(buyDIV);

        loadSaving.appendChild(container);
      });
    }

    getPack();
  </script>

  <script>
    const data = [
      {
        id: 123453,
        date: "18/04/2024",
        items: [
          {
            id: 3545,
            title: "Swap",
            toAdress: "",
            total: "+ 1,600.82 HELI",
          },
          {
            id: 3545,
            title: "Sent",
            toAdress: "To 0x8601...9718",
            total: "+ 1,600.82 HELI",
          },
        ],
      },
      {
        id: 123453,
        date: "19/04/2024",
        items: [
          {
            id: 3545,
            title: "Swap",
            toAdress: "",
            total: "+ 1,600.82 HELI",
          },
          {
            id: 3545,
            title: "Sent",
            toAdress: "To 0x8601...9718",
            total: "+ 1,600.82 HELI",
          },
        ],
      },
    ];

    async function loadData() {
      loadHistory.innerText = "";
      loadMyPack.innerText = "";
      loadSaving.innerText = "";
      data.forEach((items) => {
        const containerDIV = document.createElement("div");
        containerDIV.classList.add("d-flex", "flex-column", "gap-2", "py-3");
        // date
        const titleDate = document.createElement("span");
        titleDate.classList.add("text-secondary", "text-small");
        titleDate.innerText = items.date;

        // div items
        const DIVchild = document.createElement("div");
        DIVchild.classList.add("d-flex", "flex-column", "gap-2");
        items.items.map((e) => {
          const mainDiv = document.createElement("div");
          mainDiv.classList.add("d-flex", "gap-2");

          // Tạo phần tử div chứa hình ảnh
          const imageDiv = document.createElement("div");
          const image = document.createElement("img");
          image.style.width = "40px";
          image.style.height = "40px";
          image.style.objectFit = "cover";
          image.style.borderRadius = "100%";
          image.src = "/image/Avatar.png";
          image.alt = "";
          imageDiv.appendChild(image);
          mainDiv.appendChild(imageDiv);

          // Tạo phần tử div chứa thông tin
          const infoDiv = document.createElement("div");
          infoDiv.classList.add(
            "d-flex",
            "flex-grow-1",
            "justify-content-between",
            "align-items-end",
            "text-white"
          );

          // Tạo phần tử div chứa thông tin số tiền HELI và USD
          const amountDiv = document.createElement("div");
          amountDiv.classList.add("d-flex", "flex-column");
          const heliAmountSpan = document.createElement("span");
          heliAmountSpan.classList.add("text-normal", "mt-1");
          heliAmountSpan.textContent = e.title;
          const dollarAmountSpan = document.createElement("span");
          dollarAmountSpan.classList.add("text-small");
          dollarAmountSpan.textContent = e.toAdress ? e.toAdress : "---";
          amountDiv.appendChild(heliAmountSpan);
          amountDiv.appendChild(dollarAmountSpan);
          infoDiv.appendChild(amountDiv);

          // Tạo phần tử div chứa thông tin tổng số tiền
          const totalAmountDiv = document.createElement("div");
          const totalAmountSpan = document.createElement("span");
          totalAmountSpan.classList.add(
            "text-normal",
            "text-success",
            "font-semibold"
          );
          totalAmountSpan.textContent = e.total;
          totalAmountDiv.appendChild(totalAmountSpan);
          infoDiv.appendChild(totalAmountDiv);

          mainDiv.appendChild(infoDiv);
          DIVchild.appendChild(mainDiv);
        });
        containerDIV.appendChild(titleDate);
        containerDIV.appendChild(DIVchild);
        loadHistory.appendChild(containerDIV);
      });
    }
