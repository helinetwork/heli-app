<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Heli</title>
    <!-- package -->
    <link rel="stylesheet" href="./css/package/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/package/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="./css/package/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/js/package/swiper-element-bundle.min.js"></script>
    <!-- <script src="/js/package/ionicons.js"></script>
    <script src="/js/package/ionicons.esm.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body  style="background-color: rgb(17, 13, 0)">
    <header>
      <section
        class="section-container d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center" onclick="window.history.go(-1)">
          <ion-icon
            class="text-main"
            style="width: 24px; height: 24px"
            name="chevron-back"
          ></ion-icon>
        </div>
        <div class="">
          <span class="text-main font-bold" style="font-size: 24px"
            >PROFILE</span
          >
        </div>
        <div class="">
          <span class="text-black" style="width: 24px">----</span>
        </div>
      </section>
    </header>
    <!--  -->
    <article class="d-flex flex-column justify-content-between">
      <section class="d-flex flex-column gap-3">
        <div class="">
          <div
            style="font-size: 16px"
            class="background-primary section-container d-flex flex-column gap-2 text-main"
          >
            <div class="d-flex gap-2">
              <span id="fullName">Nhats</span> <span id="rank">Pearl</span>
            </div>
            <div
              class="progress"
              role="progressbar"
              aria-label="Example 1px high"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 8px"
            >
              <div class="progress-bar" id="progess" style="width: 25%"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex gap-2">
                <span id="curentRankXP">40.000</span>
                <span>/</span>
                <span class="text-white" id="maxRankXP">60.000</span>
                <span>USDT</span>
              </div> <span id="nextLevel">Pearl</span>
            </div>
          </div>
          <!--  -->
          <a
            href="accountEdit.html"
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>Account information</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
          <!--  -->
          <a
            href="linkAccount.html"
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>Linked account</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
        </div>
        <!-- sect 2 -->
        <div class="" style="font-size: 16px">
          <a
            href="language.html"
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>Language</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
          <!--  -->
          <a
          href="KYC.html"
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>KYC</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
        </div>
        <!-- sect 3 -->
        <div class="">
          <a
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>About Heli Chain</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
          <!--  -->
          <a
            href="userGuide.html"
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>User guides</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
          <a
            style="text-decoration: none"
            class="background-primary section-container d-flex justify-content-between align-items-center mt-1 text-white"
          >
            <span>Support channels</span>

            <ion-icon
              style="width: 24px; height: 24px"
              name="chevron-forward-outline"
            ></ion-icon>
          </a>
        </div>
      </section>
      <!--  -->
      <section>
        <div class="section-container">
          <button
            class="w-100 py-2"
            style="
              background-color: rgba(254, 232, 76, 0.16);
              color: rgb(255, 76, 57);
              text-align: center;
              border: none;
              border-radius: 24px;
            "
          >
            Sign out
          </button>
        </div>
      </section>
    </article>
  </body>

  <script src="js/profile.js"></script>
</html>
