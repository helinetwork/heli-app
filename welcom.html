<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Heli</title>
    <!-- package -->
    <link rel="stylesheet" href="./css/package/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/package/bootstrap.bundle.min.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./js/package/swiper-element-bundle.min.js" />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="screen" style="background-color: black">
    <section
      class="d-flex flex-column justify-content-between py-5"
      style="height: 100vh"
    >
      <header
        class=""
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 40vh;
          justify-content: end;
        "
      >
        <img id="image" src="./image/Group 12.png" alt="" />
      </header>
      <article class="px-4">
        <div class="text-main">
          <p style="font-size: 24px" id="top-title">Welcome to</p>
          <h1 style="font-size: 48px" id="title">Heli Wallet</h1>
        </div>
        <div class="text-primary" id="description">
          Grow your portfolio by receiving rewards up to 10% on your crypto
          assets
        </div>
      </article>
      <div class="d-flex flex-column gap-3 px-4">
        <button
          id="continute"
          class="background-main w-full"
          style="height: 50px; border: none; border-radius: 50px"
        >
          Continute
        </button>
        <button
          id="skip"
          class="background-primary w-full text-main"
          style="height: 50px; border: none; border-radius: 50px"
        >
          Skip
        </button>
      </div>
    </section>
  </body>

  <script>
    const continute = document.getElementById("continute");
    //
    const image = document.getElementById("image");
    const top_title = document.getElementById("top-title");
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const skip = document.getElementById("skip");
    //

    const NextStep = () => {
      image.src = "./image/3.png";
      top_title.innerText = "Data Mining";
      title.innerText = "And Rewards";
      description.innerText =
        "Grow your portfolio by receiving rewards up to 10% on your crypto assets";
      skip.style.display = "none";
      continute.addEventListener("click", () => {
        window.location.assign("/login.html");
      });
    };

    continute.addEventListener("click", NextStep);
  </script>
</html>
