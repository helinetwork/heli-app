<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User guide - Heli</title>
    <!-- package -->
    <link rel="stylesheet" href="./css/package/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/package/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="./css/package/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/js/package/swiper-element-bundle.min.js"></script>
    <!-- <script src="/js/package/ionicons.js"></script>
    <script src="/js/package/ionicons.esm.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body style="background-color: rgb(17, 13, 0)">
    <header>
      <section
        class="section-container d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center" onclick="window.history.go(-1)">
          <ion-icon
            class="text-main"
            style="width: 24px; height: 24px"
            name="chevron-back"
          ></ion-icon>
        </div>
        <div class="">
          <span class="text-main font-bold" style="font-size: 24px"
            >USER GUIDE</span
          >
        </div>
        <div class="">
          <span class="text-black" style="width: 24px">----</span>
        </div>
      </section>
    </header>
    <!--  -->
    <article class="section-container d-flex flex-column gap-4" id="loadGuide">
      <!-- Load api -->
    </article>
  </body>

  <script>
    const data = [
      {
        iconName: "triangle",
        title: "KYC Instructions",
        fontSize: "16px",
        description:
          '<iframe width="100%" height="200px" style="border-radius:20px" src="https://www.youtube.com/embed/OtamCoDX5TM?si=0XJD7Lnj__O2XH5V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
      },
      {
        iconName: "triangle",
        title: "KYC Instructions",
        fontSize: "16px",
        description:
          '<iframe width="100%" height="200px" style="border-radius:20px" src="https://www.youtube.com/embed/OtamCoDX5TM?si=0XJD7Lnj__O2XH5V" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>',
      },
    ];

    async function getGuide() {
      const parentElement = document.getElementById("loadGuide");

      data.forEach((items) => {
        const section = document.createElement("section");
        section.classList.add("d-flex", "flex-column", "gap-2");

        // Tạo phần tử div đầu tiên
        const div1 = document.createElement("div");
        div1.classList.add("d-flex", "gap-4", "align-items-center");

        // Tạo phần tử div bên trong div1 chứa ion-icon
        const iconDiv = document.createElement("div");
        const icon = document.createElement("ion-icon");
        icon.classList.add("text-main", "mt-2");
        icon.style.width = "14px";
        icon.style.height = "14px";
        icon.setAttribute("name", items.iconName);
        iconDiv.appendChild(icon);
        div1.appendChild(iconDiv);

        // Tạo phần tử div bên trong div1 chứa tiêu đề
        const titleDiv = document.createElement("div");
        titleDiv.classList.add("text-white");
        const titleSpan = document.createElement("span");
        titleSpan.style.fontSize = items.fontSize;
        titleSpan.textContent = items.title;
        titleDiv.appendChild(titleSpan);
        div1.appendChild(titleDiv);

        // Thêm div1 vào section
        section.appendChild(div1);

        // Tạo phần tử div thứ hai
        const div2 = document.createElement("div");
        div2.innerHTML = items.description;
        section.appendChild(div2);

        // Thêm section vào body hoặc phần tử cha khác

        parentElement.appendChild(section);
      });
    }

    getGuide();
  </script>
</html>
