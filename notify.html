<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notify - Heli</title>
    <!-- package -->
    <link rel="stylesheet" href="./css/package/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/package/bootstrap.bundle.min.js" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/js/package/swiper-element-bundle.min.js"></script>
    <!-- <script src="/js/package/ionicons.js"></script>
    <script src="/js/package/ionicons.esm.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="screen" style="background-color: black">
    <header>
      <section
        class="section-container d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center" onclick="window.history.go(-1)">
          <ion-icon
            class="text-main"
            style="width: 24px; height: 24px"
            name="chevron-back"
          ></ion-icon>
        </div>
        <div class="">
          <span class="text-main" style="font-size: 24px">Notifications</span>
        </div>
        <div class="">
          <span class="text-black" style="width: 24px">----</span>
        </div>
      </section>
    </header>
    <!--  -->
    <article class="section-container" id="noti" >
      <div
        class="p-3 d-flex flex-column gap-2 text-secondary"
        style="background-color: rgba(255, 255, 255, 0.1); border-radius: 8px"
      >
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <span class="text-white">Heli updates</span>
            <span
              class="background-main"
              style="width: 6px; height: 6px; border-radius: 100%"
            ></span>
          </div>
          <span style="font-size: 13px">1h ago</span>
        </div>
        <div class="">
          <span style="font-size: 13px"
            >Reminder: Heli mining will temporarily pause in 1 hour, please
            collect your Heli. And remember ....</span
          >
        </div>
      </div>
    </article>
    <!--  -->
  </body>

  <script>
    const arr = [
      {
        id: "1",
        title: "Heli Update",
        time: "1h ago",
        description:
          "Reminder: Heli mining will temporarily pause in 1 hour, pleasecollect your Heli. And remember ....",
        isWatched: true,
      },
      {
        id: "2",
        title: "Heli Update",
        time: "1h ago",
        description:
          "Reminder: Heli mining will temporarily pause in 1 hour, pleasecollect your Heli. And remember ....",
        isWatched: false,
      },
      {
        id: "3",
        title: "Heli Update",
        time: "1h ago",
        description:
          "Reminder: Heli mining will temporarily pause in 1 hour, pleasecollect your Heli. And remember ....",
        isWatched: false,
      },
      {
        id: "4",
        title: "Heli Update",
        time: "1h ago",
        description:
          "Reminder: Heli mining will temporarily pause in 1 hour, pleasecollect your Heli. And remember ....",
        isWatched: true,
      },
    ];

    async function getNotify() {
      const noti = document.getElementById("noti");
      arr.forEach((items) => {
        const containerDiv = document.createElement("div");
        containerDiv.className =
          "p-3 d-flex flex-column gap-2 text-secondary my-3";
        containerDiv.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
        containerDiv.style.borderRadius = "8px";

        // Tạo div chứa tiêu đề và thời gian
        const headerDiv = document.createElement("div");
        headerDiv.className = "d-flex justify-content-between";

        // Tạo span tiêu đề
        const titleDiv = document.createElement("div");
        titleDiv.classList.add("d-flex");
        titleDiv.classList.add("align-items-center");
        titleDiv.classList.add("gap-2");
        const titleSpan = document.createElement("span");
        titleSpan.className = "text-white";
        titleSpan.textContent = items.title;

        // Tạo span hộp thể hiện trạng thái
        const statusSpan = document.createElement("span");
        statusSpan.className = "background-main";
        statusSpan.style.width = "6px";
        statusSpan.style.height = "6px";
        statusSpan.style.borderRadius = "100%";
        titleDiv.appendChild(titleSpan);
        if (items.isWatched == true) {
          titleDiv.appendChild(statusSpan);
        }

        // Thêm tiêu đề và hộp thể hiện trạng thái vào div chứa tiêu đề và thời gian
        headerDiv.appendChild(titleDiv);

        // Tạo span thời gian
        const timeSpan = document.createElement("span");
        timeSpan.style.fontSize = "13px";
        timeSpan.textContent = items.time;
        headerDiv.appendChild(timeSpan);
        // Tạo div chứa nội dung
        const contentDiv = document.createElement("div");

        // Tạo span nội dung
        const contentSpan = document.createElement("span");
        contentSpan.style.fontSize = "13px";
        contentSpan.innerHTML = items.description;

        // Thêm span nội dung vào div chứa nội dung
        contentDiv.appendChild(contentSpan);

        // Thêm div chứa tiêu đề và thời gian vào container
        containerDiv.appendChild(headerDiv);
        containerDiv.appendChild(contentDiv);

        noti.appendChild(containerDiv);
      });
    }

    getNotify();
  </script>
</html>
